<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">MEMBER<br />"CLUB"</h1>
      </header>

      <main>
        <div class="search-bar">
          <input type="text" placeholder="ID ou nome" />
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>

        <div class="main-content">
          <div class="left-column">
            <div class="card member-info">
              <div class="member-header">
                <img
                  src="https://i.pravatar.cc/150?u=natalia"
                  alt="Foto de Natália Miranda"
                  class="avatar"
                />
                <div class="member-details">
                  <h2>Natália Miranda</h2>
                  <p>natália.miranda22@email.com</p>
                </div>
              </div>
            </div>

            <div class="card history">
              <h3>HISTÓRICO</h3>
              <ul>
                <li>
                  <span>PROCEDIMENTO</span><span>7 dias</span
                  ><i class="fas fa-check-circle"></i>
                </li>
                <li>
                  <span>PROMOÇÃO</span><span>15 dias</span
                  ><i class="fas fa-check-circle"></i>
                </li>
                <li>
                  <span>INDICAÇÃO</span><span>1 mês</span
                  ><i class="fas fa-check-circle"></i>
                </li>
                <li>
                  <span>ANIVERSÁRIO</span><span>2 meses</span
                  ><i class="fas fa-check-circle"></i>
                </li>
                <li>
                  <span>MIMO</span><span>4 meses</span
                  ><i class="fas fa-check-circle"></i>
                </li>
                <li>
                  <span>PRESENTE</span><span>4 meses</span
                  ><i class="fas fa-check-circle"></i>
                </li>
              </ul>
            </div>
          </div>

          <div class="right-column">
            <div class="card punch-card">
              <h3>CARTÃO PREMIADO</h3>
              <p>10 cortes de cabelo e ganhe um brinde especial!</p>
              <div class="stamps">
                <i class="fas fa-check-circle stamped"></i>
                <i class="fas fa-check-circle stamped"></i>
                <i class="fas fa-check-circle stamped"></i>
                <i class="fas fa-check-circle stamped"></i>
                <i class="fas fa-check-circle stamped"></i>
                <i class="fas fa-check-circle stamped"></i>
                <i class="fas fa-check-circle stamped"></i>
                <div class="empty-stamp"></div>
                <div class="empty-stamp"></div>
                <div class="empty-stamp"></div>
              </div>
              <div class="progress-section">
                <p>3 pontos restantes</p>
                <div class="progress-bar-container">
                  <div class="progress-bar"></div>
                </div>
                <i class="fas fa-gift"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
